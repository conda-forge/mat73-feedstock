{% set name = "mat73" %}
{% set version = "0.60" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mat73-{{ version }}.tar.gz
  sha256: 9e085cdb7e71a2d84cc4c17e0d1ddf176fb6ac1d5008e12cace1200495019457

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - h5py
    - numpy

test:
  imports:
    - mat73
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/skjerns/mat7.3
  summary: Load MATLAB .mat 7.3 into Python native data types (via h5/hd5/hdf5/h5py)
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
